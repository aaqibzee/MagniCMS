<div class="jumbotron py-3">
    <h5 class="display-4 text-center"> Results</h5>
</div>

<div class="row">
    <div class="col-md-3">
        <app-result-form></app-result-form>
    </div>
    <div class="col-md-9">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Student
                    </th>
                    <th>
                        Subject
                    </th>
                    <th>
                        Obtained Marks
                    </th>
                    <th>
                        Grade
                    </th>
                    
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of service.resultsList">
                    <td>{{result.Student?.Id}}</td>
                    <td>{{result.Student?.Name}}</td>
                    <td>{{result.Subject?.Name}}</td>
                    <td>{{result.ObtainedMarks}}</td>
                    <td>{{result.Grade?.Title}}</td>
                    <td (click)="updateResult(result)"> <button type="button" class="btn btn-info">Update</button></td>
                    <td (click)="deleteResult(result)"> <button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
