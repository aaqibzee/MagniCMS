<div class="jumbotron py-3">
    <h1 class="display-4 text-center"> Grades</h1>
</div>

<div class="row">
    <div class="col-md-3">
        <app-grade-form></app-grade-form>
    </div>

    <div class="col-md-9">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Starting Marks  
                    </th>
                    <th>
                        Ending Marks
                    </th>
                    <th>
                        Course
                    </th>
                    <!-- <th>
                        Subject
                    </th> -->
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grade of service.gradesList">
                    <td>{{grade.Id}}</td>
                    <td>{{grade.Title}}</td>
                    <td>{{grade.StartingMarks}}</td>
                    <td>{{grade.EndingMarks}}</td>
                    <td>{{grade.Course?.Name}}</td>
                     <!-- <td>{{grade.Subject?.Name}}</td> -->
                    
                    <td (click)="PopulateForm(grade)"> <button type="button" class="btn btn-info">Update</button>
                    <td (click)="DeleteGrade(grade)"> <button type="button" class="btn btn-danger" [disabled]="!IsDeleteable(grade)"
                            data-toggle="tooltip" title={{this.GetTooltipForDeleteButton(grade)}}>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
