<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.Id" />

    <div class="form-group">
        <label class="label label-default">Name</label>
        <input class="form-control form-control-lg" placeholder="Name" name="name" #teacherName="ngModel"
            [(ngModel)]="service.formData.Name"  required/>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"> {{ service.formData.Id !=
            0 ? 'Update' : 'Add' }} </button>
    </div>
</form>
