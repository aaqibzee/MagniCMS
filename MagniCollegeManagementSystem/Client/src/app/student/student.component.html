
<div class="jumbotron py-3">
  <h1 class="display-4 text-center"> Student details</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <app-student-form></app-student-form>
  </div>
  
  <div class="col-md-6">
    <span> List of students</span>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>
            Student Id
          </th>
          <th>
            Student Name
          </th>
           <th>Some head</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of service.studentsList">
          <td (click)="PopulateForm(std)">{{std.Id}}</td>
          <td (click)="PopulateForm(std)">{{std.Name}}</td>
          <td (click)="DeleteStudent(std)"> Delete
            <i class="far fa-trash-alt fa-lg text-danger"></i>
          </td>
        </tr>
      </tbody>  
    </table>
  </div>


</div>
