<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.Id"/>

  <div class="form-group">
    <label>Name</label>
    <input class="form-control form-control-lg" placeholder="Student Name"
           name="name" #studentName="ngModel"[(ngModel)]="service.formData.Name" required maxlength="100"/>
  </div>
  <div class="form-group">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true"> {{selectedValue}} </button>
  
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button type="button" class="dropdown-item" *ngFor="let std of service.studentsList" value="{{std.Name}}"
          (click)="selectValue(std)">{{std.Name}}</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"> {{ service.formData.Id != 0 ? 'Update' : 'Add' }} </button>
  </div>
</form>
