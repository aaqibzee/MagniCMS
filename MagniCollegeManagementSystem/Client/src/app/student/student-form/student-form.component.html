<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.Id"/>

  <div class="form-group">
    <label>Name</label>
    <input class="form-control form-control-lg" placeholder="Student Name"
           name="name" #studentName="ngModel"[(ngModel)]="service.formData.Name" required maxlength="100"/>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"> {{ service.formData.Id != 0 ? 'Update' : 'Add' }} </button>
  </div>
</form>
