<div class="row">
<form novalidate #form="ngForm" (submit)="onSubmit(form)">
<div class="col col-lg-12">
  <input type="hidden" name="id" [value]="service.formData.Id"/>

  <div class="form-group">
    <label class="label label-default">First Name</label>
    <input class="form-control form-control-lg" placeholder="First Name" name="firstName" #FirstName="ngModel"
      [(ngModel)]="service.formData.FirstName" required />
  </div>

  <div class="form-group">
    <label class="label label-default">Last Name</label>
    <input class="form-control form-control-lg" placeholder="Last Name" name="lastName" #lastName="ngModel"
      [(ngModel)]="service.formData.LastName" required />
  </div>

  <div class="form-group">
    <label class="label label-default">Contact Number</label>
    <input class="form-control form-control-lg" placeholder="Contact Number" name="contact" #Contact="ngModel"
      [(ngModel)]="service.formData.ContactNumber" required />
  </div>

  <div class="form-group">
    <label class="label label-default">Address</label>
    <input class="form-control form-control-lg" placeholder="Address" name="address" #Address="ngModel"
      [(ngModel)]="service.formData.Address" required />
  </div>

  <div class="form-group">
    <label class="label label-default">Gender: (Required)</label>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        {{service.selectedGender}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #selectedGender>
        <button type="button" class="dropdown-item" *ngFor="let gender of service.genderOptions"
           (click)="service.onSelectGender(gender)" on-click="selectedGender.value=gender">
          {{gender}}
        </button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="label label-default">Course</label>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
        {{service.selectedCourseByStudent}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #courseSelected>
        <button type="button" class="dropdown-item" *ngFor="let course of service.courseService.courseList"
          (click)="service.onSelectCourse(course);" on-click="courseSelected.value=course">
          {{course.Name +' '+ course.Code }}
        </button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="label label-default">Subjects</label>
    <br />
    <label class="label label-default {{subjectsSelectionClass}}">{{service.MultiSelcetValidationMesage}}</label>
    <ng-multiselect-dropdown [placeholder]="'Select Subject'" name="subjectSelect"
      [settings]="this.service.subjectsDropdownSettings" [data]="this.service.subjectsInselcetedCourse"
      [(ngModel)]="this.service.selectedSubjectsByStudent" (onSelect)="onSubjectSelect($event)"
      (onSelectAll)="onSelectAllSubjects($event)" (onDeSelect)="onSubjectDeselect($event)">
    </ng-multiselect-dropdown>
  </div>
  </div>
  <div class="col col-md-12">
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="isFormInvalid(form)"> {{ service.formData.Id != 0 ? 'Update' : 'Add' }} </button>
  </div>
  </div>
</form>
</div>
