<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.Id"/>

  <div class="form-group">
    <label class="label label-default">Name</label>
    <input 
      class="form-control form-control-lg" 
      placeholder="Student Name"
      name="name" 
      #studentName="ngModel" 
      [(ngModel)]="service.formData.Name" 
      required
    />
  </div>
  <div class="form-group">
    <label class="label label-default">Course</label>
    <div class="dropdown">
      <button 
        class="btn btn-secondary dropdown-toggle" 
        id="dropdownMenuButton" 
        data-toggle="dropdown"
        aria-haspopup="true" 
        aria-expanded="true"> 
        {{service.selectedCourseByStudent}} 
      </button>
      <div 
        class="dropdown-menu" 
        aria-labelledby="dropdownMenuButton"  
        #courseSelected>
        <button 
          type="button" 
          class="dropdown-item" 
          *ngFor="let course of service.courseService.courseList"
          (click)="service.onSelectCourse(course);" 
          on-click="courseSelected.value=course">
          {{course.Name +' '+ course.Code }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group">
<label class="label label-default">Subjects</label>
<br/>
<label class="label label-default {{subjectsSelectionClass}}">{{service.MultiSelcetValidationMesage}}</label>
<ng-multiselect-dropdown 
  [placeholder]="'Select Subject'"  
  name="subjectSelect" 
  [settings]="service.subjectsDropdownSettings"
  [data]="service.subjectsOwnedBySelectedCourse"
  [(ngModel)]="service.selectedSubjectsByStudent" 
  (onSelect)="onItemSelect($event)" 
  (onSelectAll)="onSelectAll($event)"
  (onDeSelect)="onItemDeselect($event)" >
</ng-multiselect-dropdown>
</div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="isFormInvalid(form)"> {{ service.formData.Id != 0 ? 'Update' : 'Add' }} </button>
  </div>
</form>
