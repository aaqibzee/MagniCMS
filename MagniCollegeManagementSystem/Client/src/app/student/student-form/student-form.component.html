<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="studentId" [value]="service.formData.studentId"/>

  <div class="form-group">
    <label>Student Name</label>
    <input class="form-control form-control-lg" placeholder="Student Name"
           name="studentName" #studentName="ngModel"[(ngModel)]="service.formData.studentName" required maxlength="100"/>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Add Student</button>
  </div>
</form>
